<div *ngIf="thesis !== undefined" class="container mt-2">
  <q class="fs-3">{{thesis.topic}}</q>
  <cite class="d-block">{{flattenPerson(thesis.mainAuthor)}} -
    <a href="mailto:{{thesis.contactEmail}}">{{thesis.contactEmail}}</a>
  </cite>
  <p>{{thesis.mainAuthor.workplace}}</p>
  <hr/>
  <blockquote class="fs-5">{{thesis.content}}</blockquote>
  <hr/>

  <div *ngIf="thesis.otherAuthors.length > 0">
    <p class="m-0">Соавторы:</p>
    <ul class="list-unstyled">
      <li *ngFor="let author of thesis.otherAuthors">
        <cite>{{flattenPerson(author)}}</cite>
      </li>
    </ul>
  </div>

  <div class="d-flex flex-column justify-content-end">
    <p class="m-0 ms-auto">Создано: {{thesis.created.toLocaleString()}}</p>
    <p class="m-0 ms-auto">Обновлено: {{thesis.updated.toLocaleString()}}</p>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger" (click)="deleteThesis()">Удалить</button>
  </div>

</div>
